---
name: get_hostname
description: Get the hostname of the host
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook --inventory-file=/opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/playbooks/ec2.py /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/playbooks/get_hostname.yaml"
  hosts:
    description: "Ansible hosts"
    type: string
    required: false
  package:
    description: "Package to upgrade"
    type: string
    required: false
  tags:
    description: "AWS tags"
    type: string
    required: false
